<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d8c0a6f163.js" crossorigin="anonymous"></script>
    
</head>
<body>
 
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" id="signinbtn"class="disabled">Sign In</button>
                </div>
                <div class="input-group">

                    <div class="input-field" id="nameField">
                        
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="names">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">

                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password">
                        
                    </div>
                    <p>Lost Password <a href="#"> Click Here</a></p> 
                </div>
                <div class="login-btn">
                    <button type="submit" id="login"class="disabled">Login</button>
                </div>
            </form>
                </div>

        </div>
        <script src="login.js"></script>
</body>
</html>
